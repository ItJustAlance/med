<% var dataHeader = {
    title: "Elevar Design Group"
}; %>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#bddc04">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <title><%=dataHeader.title%></title>
    <link rel="preload" href="fonts/themify.woff2">
    <link rel="stylesheet" href="css/main.bundle.css">
</head>
<body class="<%=bodyClass%>">

<header class="header">
  <svg class="icon icon-logo"><use xlink:href="#icon-logo"></use></svg>
    <div class="header__container container">
        <div class="logo">
            <a href="/"><img class="logo__img" src="img/logo.png" alt="<%=dataHeader.title%>"></a>
        </div>

    </div>
</header>
